<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclic</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="header-box"><img src="assets/images/logo.png" alt="Logo" width=100% height=100%>
                </div>
                <div class="box-body">
                    <div class="box-body-title"><b></b>Simulador:</div>
                    <form method="POST">
                        Nome: <input type="text" class="input" name="nome" placeholder="Digite seu nome">
                        Mensalidade(R$): <input type="number" class="input" name="mensalidade" placeholder="Digite aqui a mensalidade desejada">
                        Tempo(anos): <input type="number" class="input" name="tempo" placeholder="Digite aqui o tempo desejado">
                        <div class="btn-box"><button type="submit" name="btn-submit" class="btn">Simular</button></div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
